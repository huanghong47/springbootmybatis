#---------------------------------------------------------------
#mybatis属性配置
## 指定bean所在包
mybatis.type-aliases-package=cn.hhfarcry.springbootmybatis.entity
## 指定映射文件
mybatis.mapperLocations=classpath:mapper/*.xml
## 开启驼峰命名
mybatis.configuration.map-underscore-to-camel-case=true 

#---------------------------------------------------------------
#jdbc
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/db_test?serverTimezone=GMT%2B8&useSSL=true&zeroDateTimeBehavior=convertToNull
spring.datasource.username=root
spring.datasource.password=

#---------------------------------------------------------------
#logback
logging.config=classpath:config/logback.xml

#---------------------------------------------------------------
#jwt,shiro属性配置
## JWT认证加密私钥(Base64加密)
encryptJWTKey=U0JBUElKV1RkV2FuZzkyNjQ1NA==
## AccessToken过期时间-5分钟-5*60(秒为单位)
accessTokenExpireTime=300
## RefreshToken过期时间-30分钟-30*60(秒为单位)
refreshTokenExpireTime=1800
## Shiro缓存过期时间-5分钟-5*60(秒为单位)(一般设置与AccessToken过期时间一致)
shiroCacheExpireTime=300
# AES密码加密私钥(Base64加密)
encryptAESKey=SHVhbmdob25nOTI2NDU0ZFNCQVBJSldU

#---------------------------------------------------------------
#redis属性配置
## Redis服务器地址
redis.host=127.0.0.1
## Redis服务器连接端口
redis.port=6379
## Redis服务器连接密码（默认为空）
redis.password=Redis123
## 连接超时时间（毫秒）
redis.timeout=10000
## 连接池最大连接数（使用负值表示没有限制）
redis.pool.max-active=200
## 连接池最大阻塞等待时间（使用负值表示没有限制）
redis.pool.max-wait=-1
## 连接池中的最大空闲连接
redis.pool.max-idle=8
## 连接池中的最小空闲连接
redis.pool.min-idle=0
